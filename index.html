<!DOCTYPE html>
<html lang="en">
  <link rel='stylesheet' href='index.css'>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src='index.js' defer></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h1>
    IP Address Tracker
  </h1>

      <div class='input-ip'>
        <input type='text' name='searchip' id='ipsearch' placeholder='Search for any IP address or domain'>
        <button type='submit' onclick="getData()">
          <img src='images/icon-arrow.svg'>
        </button>
      </div>

  <div class='report'>
    <div class='subreport'>
      <h3>IP ADDRESS</h3>
        <div class='data' id='ip'></div>
    </div>
    <div class='subreport'>
      <h3>LOCATION</h3>
        <div class='data' id='location'></div>
    </div>
    <div class='subreport'>
      <h3>TIMEZONE</h3>
        <div class='data' id='timezone'></div> <!-- add offset value dynamically using the API -->
    </div> 
    <div class='subreport'>
      <h3>ISP</h3>
        <div class='data' id='isp'></div>
    </div>
  </div>
  
  <div class="attribution footer">
    Challenge by FEM. 
    Coded by BC.
  </div>

</body>
</html>
